<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Box - Weston's Chocolate Box</title>
    <link rel="stylesheet" href="chocolate.css">
</head>
<body>
    <header>
        <h1>Weston's Chocolate Box</h1>
        <nav>
            <ul>
                <li><a href="chocolate.html">Home</a></li>
                <li><a href="build box.html">Build Your Box</a></li>
                <li><a href="about us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signup.html">Sign In</a></li>
                <li><a href="basket.html">Basket</a></li>
                <li><a href="occasions.html">Occasion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="select-occasion">
            <h2>Select Your Occasion</h2>
            <form>
                <label for="occasion">Choose an occasion:</label>
                <select id="occasion" name="occasion">
                    <option value="birthday">Birthday</option>
                    <option value="anniversary">Anniversary</option>
                    <option value="wedding">Wedding</option>
                    <option value="thank_you">Thank You</option>
                    <option value="holiday">Holiday</option>
                </select>
                <button type="button" onclick="showBuildBox()">Next: Build Your Box</button>
            </form>
        </section>

        <section id="build-box" style="display:none;">
            <h2>Build Your Own Box of Chocolates</h2>
            <p>Choose your favorite chocolates to create your custom box!</p>
            <form>
                <label for="chocolate-type">Select Chocolate Type:</label>
                <select id="chocolate-type" name="chocolate-type">
                    <option value="dark">Dark Chocolate</option>
                    <option value="milk">Milk Chocolate</option>
                    <option value="white">White Chocolate</option>
                </select>

                <label for="chocolate-flavor">Select Chocolate Flavor:</label>
                <select id="chocolate-flavor" name="chocolate-flavor">
                    <option value="hazelnut">Hazelnut</option>
                    <option value="mint">Mint</option>
                    <option value="caramel">Caramel</option>
                    <option value="fruit">Fruit</option>
                    <option value="plain">Plain</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="20" value="1">

                <button type="submit">Add to Basket</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weston's Chocolate Box</p>
    </footer>

    <script>
        function showBuildBox() {
            document.getElementById('select-occasion').style.display = 'none';
            document.getElementById('build-box').style.display = 'block';
        }
    </script>
</body>
</html>
